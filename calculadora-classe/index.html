<!DOCTYPE html>
    <html>

        <head>

            <title>Calculadora</title>
            <meta charset="UTF-8" />
            <link rel="stylesheet" href="style.css" />

        </head>

        <body>
            
            <main>

                <section id="screen">
                    <span id='result'></span>
                    <input id='inputResult' type="text" />
                </section>
                
                <section id="keyboard">

                    <button class="key clear">AC</button>
                    <button class="key operation" value="division">/</button>
                    <button value="7" class="key number">7</button>
                    <button value="8" class="key number">8</button>
                    <button value="9" class="key number">9</button>
                    <button class="key operation" value="product">x</button>
                    <button value="4" class="key number">4</button>
                    <button value="5" class="key number">5</button>
                    <button value="6" class="key number">6</button>
                    <button class="key operation" value="minus">-</button>
                    <button value="1" class="key number">1</button>
                    <button value="2" class="key number">2</button>
                    <button value="3" class="key number">3</button>
                    <button class="key operation" value="plus">+</button>
                    <button value="0" class="key number">0</button>
                    <button value="." class="key number">,</button>
                    <button class="key delete">del</button>
                    <button class="key equal">=</button>

                </section>

            </main>

            <script src='app.js'></script>
        </body>

    </html>
