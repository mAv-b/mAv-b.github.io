<!DOCTYPE html>
    <html>

        <head>

            <title>Calculadora JS</title>
            <link rel="stylesheet" href="JScalculadora.css" />

        </head>

        <body>
            
            <article>

                <div>
                    <section id="operaçãoCalculadora">

                        <div>
                            <div class="operação">
                                <img src="addition.svg" />
                            </div>
                            <div class="operação">
                                <img src="minus.svg" />
                            </div>
                        </div>

                        <div>
                            <div class="operação">
                                <img src="division.svg" />
                            </div>
                            <div class="operação">
                                <img src="multiple.svg" />
                            </div>
                        </div>

                    </section>

                    <section id="saidaCalculadora">

                        <div id="dados">
                            <span id="resultado"></span>
                            <input type="text" id="entradaUma" placeholder="Num1" />
                            <input type="text" id="entradaDois" placeholder="Num2" />
                            
                        </div>

                        <div id="resultado">
                            
                        </div>

                    </section>

                </div>

                        <div class="tecla">1</div>

                        <div class="tecla">4</div>
                        <div class="tecla">5</div>
                        <div class="tecla">6</div>
                        <div class="tecla">7</div>
                        <div class="tecla">8</div>
                        <div class="tecla">9</div>
                </section> -->

            </article>

            <script src="JScalculadora.js"></script>

        </body>

    </html>
